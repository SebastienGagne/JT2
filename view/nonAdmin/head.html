    <script type="text/javascript">
        var positionElementInPage = $(\'#monnav').offset().top;
        $(window).scroll(
            function() {
                if ($(window).scrollTop() >= positionElementInPage) {
                    // fixed
                    $('#monnav').addClass("floatable");
                } else {
                    // relative
                    $('#monnav').removeClass("floatable");
                }
            }
        );
